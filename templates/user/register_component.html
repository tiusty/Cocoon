{% load static %}

<div class="row">
    <div class="col-sm-offset-3 col-sm-6">
        <form action="{% url 'userAuth:registerPage' %}" method="post" class="form-register form-horizontal">
            <div class="form-group">
                <h2 class="form-register-heading">Create an Account!</h2>
            </div>
            <div class="form-group">
                {% if error_message %}
                    <div class="row">
                        <div style="color:red">
                            <p><strong>
                                {% for error in error_message %}
                                    {{ error }}
                                {% endfor %}
                            </strong></p>
                        </div>
                    </div>
                {% endif %}
            </div>
            {% csrf_token %}
            {{ form.as_p }}
            <div class="form-group">
                <button class="btn btn-large btn-primary btn-block" value="Register" type="submit">Register!</button>
            </div>
        </form>
    </div>
</div>
