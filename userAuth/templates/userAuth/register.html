<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <!-- Bootstrap style sheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-offset-3 col-sm-6">
            <form action="{% url 'userAuth:register' %}" method="post">
                <div class="form-group">
                    {% if error_message %}
                        <div class="row">
                            <div style="color:red">
                                <p><strong>
                                    {% for error in error_message %}
                                        {{ error }}
                                    {% endfor %}
                                </strong></p>
                            </div>
                        </div>
                    {% endif %}
                </div>
                {% csrf_token %}
                {{ form.as_p }}
                <div class="col-sm-offset-3 col-sm-9" style="padding-bottom:20px">
                    <button class="btn btn-primary" value="Register" type="submit">Register!</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% if form.errors %}
    {% for field in form %}
        {% for error in field.errors %}
            <p> {{ errors }} </p>
        {% endfor %}
    {% endfor %}
{% endif %}

</body>
</html>
