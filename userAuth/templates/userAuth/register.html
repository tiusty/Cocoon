{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <!-- Register page stylesheet-->
    <link href="{% static "userAuth/register.css" %}" rel="stylesheet">
    <!-- Bootstrap style sheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-offset-3 col-sm-6">
            <form action="{% url 'userAuth:register' %}" method="post" class="form-register form-horizontal">
                <div class="form-group">
                    <h2 class="form-register-heading">Create an Account!</h2>
                </div>
                <div class="form-group">
                    {% if error_message %}
                        <div class="row">
                            <div style="color:red">
                                <p><strong>
                                    {% for error in error_message %}
                                        {{ error }}
                                    {% endfor %}
                                </strong></p>
                            </div>
                        </div>
                    {% endif %}
                </div>
                {% csrf_token %}
                {{ form.as_p }}
                <div class="form-group">
                    <button class="btn btn-large btn-primary btn-block" value="Register" type="submit">Register!</button>
                </div>
            </form>
        </div>
    </div>
    <p style="text-align:center">
        <a href="{% url 'userAuth:login' %}">Return to Login Page</a>
    </p>
</div>

</body>
</html>
