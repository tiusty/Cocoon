{% extends "base_email.html" %}

{% block buttonSection %}
    <tr>
        <td align="center" vertical-align="middle"
            style="font-size:0px;padding:10px 25px;word-break:break-word;">
            <table border="0" cellpadding="0" cellspacing="0" role="presentation"
                   style="border-collapse:separate;width:100%;line-height:100%;">
                <tr>
                    <td align="center" bgcolor="#a13718" role="presentation"
                        style="border:none;border-radius:10px;cursor:auto;padding:15px 25px;background:#a13718;"
                        valign="middle">
                        <a href="{% block buttonLink %}{% endblock %}"
                           style="background:#a13718;color:#ffffff;font-family:Montserrat, sans-serif;font-size:15px;font-weight:bold;line-height:120%;Margin:0;text-decoration:none;text-transform:none;"
                           target="_blank">{% block buttonText %}{% endblock %}</a>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
{% endblock %}
